name: Release to GitHub Marketplace

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          if [ ! -f action.yml ]; then
            echo "::error::action.yml not found"
            exit 1
          fi
          echo "action.yml found â€” ready for Marketplace"

      - name: Get tag name
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.tag.outputs.version }}';
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Anchor Security Scanner ${tag}`,
              body: `## Anchor Security Scanner ${tag}\n\nEnterprise-grade security scanning for CI/CD pipelines.\n\n### Usage\n\n\`\`\`yaml\n- uses: toddyg1981-png/Anchor-AI-Guard@${tag}\n\`\`\`\n\nSee [README](README.md) for full documentation.`,
              draft: false,
              prerelease: false
            });
            console.log(`Release created: ${release.html_url}`);

      - name: Update major version tag
        run: |
          MAJOR=$(echo "${{ steps.tag.outputs.version }}" | cut -d. -f1)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "${MAJOR}" -m "Update ${MAJOR} tag to ${{ steps.tag.outputs.version }}"
          git push origin "${MAJOR}" --force
